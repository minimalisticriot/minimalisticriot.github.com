---
layout: default
---

<article>
{{ content }}
<footer>{% if page.tags %}
  <p class="tags">{% for tag in page.tags %}
  <a href="/tags#{{ tag }}">{{ tag | replace:'_',' ' }}</a>{% endfor %}
  </p>{% endif %}
  <p>{% if page.previous %}
  <a class="prev" href="{{ page.previous }}">prev</a>{% endif %}{% if page.next %}
  <a class="next" href="{{ page.next }}">next</a>{% endif %}
  </p>
</footer>
</article>
<aside>
{% include search.html %}{% include tags.html %}{% include recent.html %}</aside>
