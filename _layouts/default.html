<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  <link rel="alternate" href="{{ site.url }}/atom.xml" title="{{ site.title }}" type="application/atom+xml" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>
  <div class="container">
    <div class="header">
      <ul class="tabs">
      {% for tab in site.tabs %}
      {% capture href %}/{{ tab }}.html{% endcapture %}
        <li><a href="{{ href }}"{% if page.url == href %} class="selected"{% endif %}>{{ tab }}</a></li>
      {% endfor %}
      </ul>
    </div>
    {{ content }}
    <div class="footer">
    </div>
  </div>
</body>
</html>
