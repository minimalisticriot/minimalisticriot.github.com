---
layout: default
title: Categories
---

<article class="listing categories">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section>
    <h1 id="web" data-count="{{ site.categories.web | size }}">web</h1>
    <ol>{% for post in site.categories.web %}
        <li><time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
    </ol>
  </section>
</article>
<aside>
{% include search.html %}{% include tags.html %}{% include recent.html %}</aside>
